[tool.poetry]
name = "spectramind-v50"
version = "0.0.1"
description = "Neuro-symbolic, physics-informed AI pipeline for the NeurIPS 2025 Ariel Data Challenge"
authors = ["SpectraMind Team <team@spectramind.ai>"]
readme = "README.md"
license = "MIT"
packages = [{ include = "src" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"

# Core CLI + config
typer = { extras = ["all"], version = "^0.12.3" }
rich = "^13.7.1"
omegaconf = "^2.3.0"
hydra-core = "^1.3.2"

# Scientific stack
numpy = "^1.26.4"
pandas = "^2.2.2"
pyarrow = "^17.0.0"
scikit-learn = "^1.5.1"

# Deep learning (install CUDA build as needed; can override in Dockerfile)
torch = "^2.3.1"
torchvision = "^0.18.1"
torchaudio = "^2.3.1"

# MLOps + reproducibility
dvc = "^3.55.2"
mlflow = "^2.15.1"

# Data viz + diagnostics
matplotlib = "^3.9.0"
plotly = "^5.22.0"
umap-learn = "^0.5.5"

# Validation
pydantic = "^2.8.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
ruff = "^0.5.7"
black = "^24.4.2"
isort = "^5.13.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"