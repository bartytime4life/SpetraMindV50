# configs/data/schema.yaml
# Schema references and required keys used by runtime validators.

data:
  schema:
    calibrated_npz_required:
      - frames
      - variance
      - mask
    fgs1_white_npz_required:
      - flux
      - time
      - centroid
      - jitter
    airs_bins_npz_required:
      - flux
      - time

    # Optional sidecar JSON keys
    fgs1_white_sidecar:
      - detrend_poly_order
      - outlier_clip_sigma
      - jitter_reg_alpha
    airs_bins_sidecar:
      - continuum_poly_order
      - seam_smoothing_window
      - jitter_reg_alpha

  diagnostics:
    fail_on_missing_keys: true
    warn_only_on_extra_keys: true
