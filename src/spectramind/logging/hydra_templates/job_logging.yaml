# SpectraMind V50 â€” Hydra job_logging template

version: 1
formatters:
  simple:
    format: "[%(asctime)s] [%(levelname)s] [%(name)s] %(message)s"
  richfile:
    format: "[%(asctime)s] [%(levelname)s] [%(name)s] [pid=%(process)d tid=%(threadName)s run=%(run_id)s git=%(git_hash)s] %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: richfile
    filename: logs/spectramind.log
    maxBytes: 33554432  # 32 MB
    backupCount: 3
root:
  level: INFO
  handlers: [console, file]
disable_existing_loggers: false
